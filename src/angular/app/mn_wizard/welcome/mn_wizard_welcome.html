<div class="pad" id="init_welcome_dialog">
  <div class="pad-header">
    <img class="logo" src="/images/couchbase_2.0.2.png" alt="Couchbase logo">
  </div>
  <div id="init_welcome_form" class="clearfix">
    <div class="version">{{implementationVersion | mnPrettyVersionFilter}}</div>
    <button mn-focus-directive="focusMe" class="setup" data-ui-sref="app.wizard.step1">Setup</button>
  </div>
  <div class="welcome-footer">
    Copyright &copy; 2014 Couchbase, Inc. All Rights Reserved
    <a href="http://www.couchbase.com/contact" id="welcome-footer-contact" target="_blank" tabindex="2">Contact</a>
    <a ng-click="showAboutDialog()" tabindex="3">About</a>
  </div>
</div>
