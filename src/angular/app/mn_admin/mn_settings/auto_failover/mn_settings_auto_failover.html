<div mn-spinner="viewLoading" class="auto_failover">
  <h2>Auto-Failover</h2>
  <form ng-submit="submit()">
    <div class="sub_section">
      <label class="for-enable-replicas casper_settings_auto_failover_enabled">
        <input type="checkbox" id="auto_failover_enabled" ng-model="state.enabled">
        <span>Enable auto-failover</span>
      </label>
      <p>
        <label for="auto_failover_timeout">
          <span>Timeout: </span>
        </label>
        <input type="text" id="auto_failover_timeout" ng-model="state.timeout" ng-disabled="!state.enabled">
        <span class="error-container err-timeout"></span>
        <a class="text_11 tooltip casper_settings_auto_failover_timeout_tooltip"><span>What's this?</span>
          <span class="tooltip_msg"><span>
              How long (in seconds) a node must be considered down before it gets auto-failed-over.
          </span></span>
        </a>
      </p>
      <div id="auto_failover_count_container" style="position: relative; left: auto; top: auto;" class="warning_message" ng-show="state.count > 0">
        A server was automatically failed over
        <a class="auto_failover_count_reset edit_btn when-roadmin-hide-me" ng-click="resetAutoFailOverCount()" mn-spinner="resetQuotaLoading">
          <span>Reset Quota</span>
        </a>
      </div>
    </a>
  </div>
    </div>
    <div class="save_cancel when-roadmin-hide-me">
      <button class="save_button float_right" type="button">Save</button>
    </div>
  </form>
</div>
