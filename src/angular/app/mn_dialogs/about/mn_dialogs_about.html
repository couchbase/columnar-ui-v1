<div class="dialog_about"
  data-mn-dialog-directive
  data-mn-dialog-title="About Couchbase Server"
  data-mn-dialog-width="650px">
    <div class="dialog_inner_content">
      <p>
        Version: {{mnAuthServiceModel.version | mnPrettyVersionFilter}}
      </p>
      <p>
        Cluster State ID: <em>Please login to view your Cluster State ID.</em>
      </p>
    </div>
    <div class="config-bottom">
      <button class="direction-button" ng-click="mnDialogService.removeLastOpened()">
        Close
      </button>
    </div>
</div>
