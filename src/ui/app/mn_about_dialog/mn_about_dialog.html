<div class="dialog-med">
  <div class="panel-header">
    <h2>About Couchbase Server</h2>
  </div>
  <div
     class="panel-content"
     mn-spinner="aboutDialogCtl.viewLoading">
    <p>
      Version: {{aboutDialogCtl.state.implementationVersion | mnPrettyVersion}}
    </p>
    <p>
      Cluster State ID:
      <em ng-show="!aboutDialogCtl.state.clusterStateId">
        Please login to view your Cluster State ID.
      </em>
      <em ng-show="aboutDialogCtl.state.clusterStateId">
        {{aboutDialogCtl.state.clusterStateId}}
      </em>
    </p>
  </div>
  <div class="panel-footer">
    <button
       class="direction-button"
       ng-click="$dismiss()">
      Close
    </button>
  </div>
</div>
