<div class="dialog-med">
  <div class="panel-header">
    <h2>About Couchbase Server</h2>
  </div>
  <div
     class="panel-content"
     mn-spinner="aboutDialogCtl.viewLoading">
    <p>
      Version: {{aboutDialogCtl.state.implementationVersion | mnPrettyVersion}}
    </p>
  </div>
  <div class="panel-footer">
    <button
       class="direction-button"
       ng-click="$dismiss()">
      Close
    </button>
  </div>
</div>
