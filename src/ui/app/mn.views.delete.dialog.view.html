<div class="dialog-med">
  <div class="panel-header">
    <h2>Confirm Delete View</h2>
  </div>
  <form
    [formGroup]="form.group"
    (ngSubmit)="form.submit.next()"
    novalidate>
    <div class="panel-content">
      <div class="row flex-left">
        <span class="icon fa-warning fa-2x red-3"></span>
        <p>Warning: This action is not reversible.</p>
      </div>
      <p class="indent-3">Deleting <strong>{{viewName}}</strong>
        from design document <strong>{{ddocName}}</strong>
        will force the index for this design document to be regenerated when next requested.
        Are you sure you want to delete this view?</p>
    </div>
    <div class="panel-footer">
      <a (click)="activeModal.dismiss()">Cancel</a>
      <button type="submit">Delete View</button>
    </div>
  </form>
</div>
