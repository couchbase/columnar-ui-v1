<section
   class="has-hover padding-left-half"
   (click)="detailsHashObserver.stream.toggleDetails.next(item.SourceClusterUUID)">
  <div
     class="cbui-tablerow">
    <span
       class="cbui-table-cell disclosure left-position-negative-1-25 padding-left-1-25" [ngClass]="{disclosed: (isDetailsOpened | async)}">
      {{sourceClusterName | async}}
    </span>
    <span class="cbui-table-cell ">
      {{sourceClusterId | async}}
    </span>
    <span class="cbui-table-cell ">
      {{replicationCount | async}}
    </span>
  </div>
  <mn-xdcr-incoming-details
     *ngIf="(isDetailsOpened | async)"
     [item]="item"
     class="cbui-tablerow-expanded">
  </mn-xdcr-incoming-details>
</section>
