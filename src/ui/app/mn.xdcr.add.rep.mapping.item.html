<span
   class="inline"
   [formGroup]="group.flags">
  <input
     type="checkbox"
     [attr.id]="'dynamic_collection_' + parent + item.name"
     [formControlName]="item.name">
  <label
     class="checkbox bold"
     [attr.for]="'dynamic_collection_' + parent + item.name">
    {{item.name}}
  </label>
  &gt;
</span>
<span
   class="inline"
   [formGroup]="group.fields">
  <input
     placeholder="null"
     style="border-width: 0;display: table;background-color: inherit;"
     [formControlName]="item.name"
     [mnFocus]="group.flags.get(item.name).valueChanges"
     type="text"
     autocorrect="off"
     spellcheck="false"
     autocapitalize="off"
     (click)="$event.stopPropagation();">
</span>
