<span class="block nowrap">
  <span
     class="inline middle"
     [formGroup]="group.flags">
    <input
       type="checkbox"
       [attr.id]="'dynamic_collection_' + parent + item.name"
       [formControlName]="item.name">
    <label
       [attr.title]="item.name"
       [class.max-width-4]="'root' !== parent"
       [class.max-width-5]="'root' == parent"
       class="checkbox bold ellipsis"
       [attr.for]="'dynamic_collection_' + parent + item.name">
      {{item.name}}
    </label>
  </span>
  &gt;&nbsp;
  <span
     class="inline"
     [formGroup]="group.fields">
    <input
       style="display: table; background-color: inherit;"
       [formControlName]="item.name"
       [mnFocus]="group.flags.get(item.name).valueChanges"
       mnName="{{item.name}}"
       type="text"
       autocorrect="off"
       spellcheck="false"
       autocapitalize="off"
       (click)="$event.stopPropagation();">
  </span>
</span>
