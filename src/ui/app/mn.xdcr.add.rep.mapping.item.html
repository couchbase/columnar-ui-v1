<span class="block nowrap">
  <span
     class="inline"
     [formGroup]="group.flags">
    <input
       type="checkbox"
       [attr.id]="'dynamic_collection_' + parent + item.name"
       [formControlName]="item.name">
    <label
       class="checkbox bold"
       [attr.for]="'dynamic_collection_' + parent + item.name">
      {{item.name}}
    </label>
    &gt;&nbsp;
  </span>
  <span
     class="inline"
     [formGroup]="group.fields">
    <input
       placeholder="null"
       style="display: table;background-color: inherit;"
       [formControlName]="item.name"
       [mnFocus]="group.flags.get(item.name).valueChanges"
       mnName="{{item.name}}"
       type="text"
       autocorrect="off"
       spellcheck="false"
       autocapitalize="off"
       (click)="$event.stopPropagation();">
  </span>
</span>
