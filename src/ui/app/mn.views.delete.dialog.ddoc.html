<div class="dialog-med">
  <div class="panel-header">
    <h2>Confirm Delete Design Document</h2>
  </div>
  <form
    [formGroup]="form.group"
    (ngSubmit)="form.submit.next()"
    novalidate>
    <div class="panel-content">
      <div class="row flex-left">
        <span class="icon fa-warning fa-2x red-3"></span>
        <p>Warning: This action is not reversible.</p>
      </div>
      <p class="indent-3">
        The views contained in <strong>{{ddocName}}</strong> will no longer be accessible.
        Are you sure you want to remove it?
      </p>
    </div>
    <div class="panel-footer">
      <a (click)="activeModal.dismiss()">Cancel</a>
      <button type="submit">Delete Document</button>
    </div>
  </form>
</div>
