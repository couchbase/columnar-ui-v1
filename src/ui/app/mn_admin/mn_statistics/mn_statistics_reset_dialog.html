<div class="dialog-small">
  <div class="panel-header">
    <h2>Reset Dashboard</h2>
  </div>
  <div class="panel-content">
    <div class="row flex-left">
      <span class="icon fa-warning fa-2x red-3"></span>
      <p>
        This will permanently delete all your custom dashboard configurations
        and reset your dashboard to its initial state.
      </p>
    </div>
  </div>
  <div class="panel-footer">
    <a ng-click="$dismiss()">Cancel</a>
    <button
       type="submit"
       ng-click="$close()">Reset Dashboard</button>
  </div>
</div>
