<div class="row" style="pointer-events: none;">
  <span
     class="chart-title cursor-pointer"
     style="pointer-events: auto;"
     tooltip-append-to-body="true"
     uib-tooltip-html="'{{desc}}'"
     tooltip-trigger="'mouseenter'"
     tooltip-placement="auto bottom">
    {{title}}
  </span>
  <span>&nbsp;</span>
</div>
<nvd3
   style="display:block;"
   api="chartApi"
   options="options"
   data="chartData"
   ></nvd3>
