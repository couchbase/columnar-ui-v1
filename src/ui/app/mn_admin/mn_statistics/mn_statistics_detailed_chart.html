<div class="panel-content">
  <mn-statistics-chart
     ng-if="!detailedChartCtl.reloadChartDirective"
     bucket="{{detailedChartCtl.bucket}}"
     zoom="{{detailedChartCtl.zoom}}"
     nvd3-options="{type: 'lineWithFocusChart'}"
     rbac="rbac"
     config="detailedChartCtl.chart"></mn-statistics-chart>
</div>

<div class="row flex-center relative search-filter-focus margin-bottom-1-5 margin-top-half">
  <span class="relative search-filter padding-left-1-5">
    <select ng-model="detailedChartCtl.zoom"
            ng-change="detailedChartCtl.onSelectZoom()">
      <option value="hour">hour</option>
      <option value="day">day</option>
      <option value="week">week</option>
      <option value="month">month</option>
    </select>
  </span>
  <span class="desc margin-left-half">
    Choose a time range to display in the small focus chart above. Click and drag in
    the focus chart to select a custom range for the main chart.
  </span>
</div>
