<div class="dialog-med">
  <div class="panel-header">
    <h2>Alert</h2>
  </div>
  <div
     class="panel-content"
     mn-spinner="poorMansCtl.viewLoading">
    <span ng-repeat="alert in poorMansCtl.alerts">
      <strong>[{{alert[0] | date:'mediumTime'}}]</strong> - {{alert[1]}} <br>
    </span>
  </div>
  <div class="panel-footer">
    <button
       ng-click="poorMansCtl.onClose()">
      OK
    </button>
  </div>
</div>
