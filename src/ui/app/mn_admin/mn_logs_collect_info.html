<div class="relative">
  <div class="row flex-right" style="min-height:0;position:absolute;top:0;right:0;z-index:1">
    <span>
      <button
         ng-show="!('app.admin.logs.collectInfo.form' | isState)"
         ui-sref="app.admin.logs.collectInfo.form"
         class="outline">
        Start New Collection
      </button>
      <button
         ng-show="logsCollectInfoCtl.state.status === 'running'"
         ng-click="logsCollectInfoCtl.stopCollection()"
         ng-disabled="logsCollectInfoCtl.disabledStopCollect"
         class="outline">
        Stop Collection
      </button>
      <button
         ng-show="logsCollectInfoCtl.state.status !== 'idle' && !('app.admin.logs.collectInfo.result' | isState)"
         ui-sref="app.admin.logs.collectInfo.result"
         class="outline">
        Show Current Collection
      </button>
    </span>
  </div>
  <div ui-view=""></div>
</div>
