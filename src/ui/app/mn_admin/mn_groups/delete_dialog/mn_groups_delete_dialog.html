<div class="dialog-small">
  <div class="panel-header">
    <h2>Delete Group</h2>
  </div>
  <form
     ng-submit="groupsDeleteDialogCtl.onSubmit()"
     mn-spinner="groupsDeleteDialogCtl.viewLoading">
    <div class="panel-content">
      <p>Are you sure you want to remove this server group?</p>
    </div>
    <div class="panel-footer">
      <a href="" ng-click="$dismiss()">Cancel</a>
      <button type="submit">Delete Group</button>
    </div>
  </form>
</div>
