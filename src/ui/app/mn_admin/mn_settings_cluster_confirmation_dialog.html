<div class="dialog-med">
  <h2 class="panel-header">
    Confirm Indexer Memory Quota Change
  </h2>
  <form ng-submit="$close()">
    <p class="panel-content error">
      Warning: Changing the index memory quota will cause the index processes to be restarted and will make indexes briefly unavailable. Are you sure you wish to continue?
    </p>
    <div class="panel-footer">
      <a ng-click="$dismiss()">Cancel</a>
      <button type="submit" mn-focus="">Confirm</button>
    </div>
  </form>
</div>
