<div id="js_security" class="security">
  <ul class="second-level-nav" mn-pluggable-ui-tabs mn-tab-bar-name="securityTab">
    <li ng-show="securityCtl.poolDefault.ldapEnabled" style="display:none;">
      <a
        ui-sref="app.admin.security.externalRoles"
        ui-sref-active="selected">External User/Roles</a>
    </li>
    <li  style="display:none;">
      <a
        id="internal_roles"
        class="casper_internal_roles"
        ui-sref="app.admin.security.internalRoles"
        ui-sref-active="selected">Internal User/Roles</a>
    </li>
    <li ng-show="adminCtl.poolDefault.isEnterprise">
      <a
        ui-sref="app.admin.security.rootCertificate"
        ui-sref-active="selected">Root Certificates</a>
    </li>
    <li
      ng-show="adminCtl.poolDefault.isEnterprise"
      class="when-enterprise only-when-40">
      <a
        id="security_audit"
        class="casper_security_audit"
        ui-sref="app.admin.security.audit"
        ui-sref-active="selected">Audit</a>
    </li>
  </ul>
  <div ui-view="">
  </div>
</div>
