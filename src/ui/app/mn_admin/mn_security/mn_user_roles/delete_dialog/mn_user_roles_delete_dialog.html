<div class="dialog-small">
  <div class="panel-header">
    <h2>Confirm Delete</h2>
  </div>
  <form
     ng-submit="userRolesDeleteDialogCtl.onSubmit()"
     mn-spinner="userRolesDeleteDialogCtl.viewLoading">
    <div class="panel-content">
      <p class="error">
        Are you sure you want to permanently delete {{userRolesDeleteDialogCtl.username}}?
      </p>
    </div>
    <div class="panel-footer">
      <a href="" ng-click="$dismiss()">Cancel</a>
      <button type="submit">Yes, Delete</button>
    </div>
  </form>
</div>
