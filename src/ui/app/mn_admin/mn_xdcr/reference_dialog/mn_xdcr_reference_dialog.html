<div class="dialog-med">
  <div class="panel-header">
    <h2 ng-show="xdcrReferenceDialogCtl.isNew">Add Remote Cluster</h2>
    <h2 ng-show="!xdcrReferenceDialogCtl.isNew">Edit Remote Cluster</h2>
  </div>
  <form
     ng-submit="xdcrReferenceDialogCtl.createClusterReference()"
     mn-spinner="xdcrReferenceDialogCtl.viewLoading"
     class="forms">
    <div class="panel-content">
      <div class="error error-form">
        <div ng-repeat="error in xdcrReferenceDialogCtl.errors">
          Attention: {{error}}
        </div>
      </div>
      <div class="formrow">
        <label for="cluster_reference_name">Cluster Name</label>
        <input
           ng-model="xdcrReferenceDialogCtl.cluster.name"
           id="cluster_reference_name"
           mn-focus
           type="text">
      </div>
      <div class="formrow">
        <label for="cluster_reference_hostname">IP/Hostname
        <a
           href=""
           uib-tooltip="This is the hostname or IP address of a node in the cluster you want to add.">What&#39;s this?</a>
        </label>
        <input
           ng-model="xdcrReferenceDialogCtl.cluster.hostname"
           id="cluster_reference_hostname"
           type="text">
      </div>
      <div class="formrow">
        <label>Username for Remote Cluster</label>
        <input
           ng-model="xdcrReferenceDialogCtl.cluster.username"
           type="text">
      </div>
      <div class="formrow">
        <label>Password</label>
        <input
           ng-model="xdcrReferenceDialogCtl.cluster.password"
           type="password"
           mn-autocomplete-off>
      </div>
      <!-- encryption options -->
      <div
         class="formrow checkbox-list"
         ng-show="xdcrReferenceDialogCtl.mnPoolDefault.value.isEnterprise && poolDefault.compat.atLeast25">
        <input
           ng-model="xdcrReferenceDialogCtl.cluster.demandEncryption"
           id="demand_encryption_flag-2"
           type="checkbox">
        <label
           class="checkbox"
           for="demand_encryption_flag-2">Enable TLS Encryption</label>
        <a
           href=""
           uib-tooltip="If checked, XDCR data encryption occurs using TSL. Obtain the TSL certificate from the remote cluster (Security &gt; Root Certificate) and paste below.">What&#39;s this?</a>
      </div>
      <div class="formrow">
        <textarea
           ng-show="xdcrReferenceDialogCtl.cluster.demandEncryption"
           ng-model="xdcrReferenceDialogCtl.cluster.certificate"
           placeholder="Copy paste the Certificate information from Remote Cluster here. You can find the certificate information on Couchbase Admin UI under Security &gt; Root Certificate tab.">
        </textarea>
      </div>
    </div>

    <div class="panel-footer">
      <a ng-click="$dismiss()">Cancel</a>
      <button type="submit">Save</button>
    </div>
  </form>
</div>
