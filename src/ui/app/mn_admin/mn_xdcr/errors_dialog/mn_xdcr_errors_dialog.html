<div class="dialog-med">
  <div class="panel-header">
    <h2>XDCR Errors</h2>
  </div>
  <form ng-submit="$dismiss()">
    <div class="panel-content">
      <p class="error" ng-repeat="error in xdcrCtl.xdcrErrors">
        Attention: {{error}}
      </p>
    </div>
    <div class="panel-footer">
      <button type="submit">OK</button>
    </div>
  </form>
</div>
