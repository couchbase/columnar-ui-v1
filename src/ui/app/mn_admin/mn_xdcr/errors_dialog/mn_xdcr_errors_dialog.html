<div class="dialog-med">
  <div class="panel-header">
    <h2>XDCR Errors</h2>
  </div>
  <form ng-submit="$dismiss()">
    <div class="panel-content">
      <div class="row flex-left">
        <span class="icon fa-warning fa-2x red-3"></span>
        <div ng-repeat="error in xdcrCtl.xdcrErrors">
          Attention: {{error}}
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <button type="submit">Close Dialog</button>
    </div>
  </form>
</div>
