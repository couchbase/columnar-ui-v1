<div class="dialog-small">
  <div class="panel-header">
    <h2>Confirm Delete</h2>
  </div>
  <form
     ng-submit="xdcrDeleteDialogCtl.deleteReplication()"
     mn-spinner="xdcrDeleteDialogCtl.viewLoading">
    <div class="panel-content">
      <p class="error">Delete this replication?</p>
    </div>
    <div class="panel-footer">
      <a
        href=""
        ng-click="$dismiss()">
        Cancel</a>
      <button type="submit">Yes, Delete</button>
    </div>
  </form>
</div>
