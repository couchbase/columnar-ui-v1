<div class="dialog-small">
  <div class="panel-header">
    <h2>Confirm Delete</h2>
  </div>
  <form
     ng-submit="xdcrDeleteReferenceDialogCtl.deleteClusterReference()"
     mn-spinner="xdcrDeleteReferenceDialogCtl.viewLoading">
    <div class="panel-content">
      <p class="error">Delete remote cluster reference "{{xdcrDeleteReferenceDialogCtl.name}}"?</p>
    </div>
    <div class="panel-footer">
      <a href="" ng-click="$dismiss()">Cancel</a>
      <button type="submit">Yes, Delete Reference</button>
    </div>
  </form>
</div>
