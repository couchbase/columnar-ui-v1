<div class="indent-1 cursor-auto">
  <div class="width-12 text-right margin-top-half">
    <button
       ng-show="rbac.cluster.bucket[row.source].xdcr.write"
       ng-click="$event.stopPropagation();
                 xdcrItemDetailsCtl.deleteReplication(row)"
       class="outline">
      Delete
    </button>
    <button
       ng-show="rbac.cluster.bucket[row.source].xdcr.write && rbac.cluster.xdcr.settings.write"
       ng-click="$event.stopPropagation();
                 xdcrItemDetailsCtl.editReplication(row)"
       class="outline">
      Edit
    </button>
    <button
       ng-click="$event.stopPropagation();
                 xdcrItemDetailsCtl.status(row) !== 'spinner' &&
                 xdcrItemDetailsCtl.pausePlayReplication(row)"
       class="fix-width-2 replication">
      <span ng-show="xdcrItemDetailsCtl.status(row) == 'spinner'">Pausing</span>
      <span ng-show="xdcrItemDetailsCtl.status(row) == 'pause'">Pause</span>
      <span ng-show="xdcrItemDetailsCtl.status(row) == 'play'">Run</span>
      <div
         ng-show="row.status !== 'notRunning' && rbac.cluster.bucket[row.source].xdcr.execute"
         class="icon margin-left-half"
         ng-class="['fa-' + xdcrItemDetailsCtl.status(row)]"></div>
    </button>
  </div>
  <div ng-controller="mnXdcrItemStatsController as xdcrItemStatsCtl">
    <div class="row flex-left min-height-2">
      <h5
         class="disclosure inline margin-right-1"
         ng-class="{'disclosed': showStats}"
         ng-click="showStats = !showStats; $event.stopPropagation();">
        XDCR Stats
      </h5>
      <select
         ng-model="xdcrItemStatsCtl.zoom"
         ng-change="xdcrItemStatsCtl.onSelectZoom()"
         ng-if="showStats">
        <option value="minute">minute</option>
        <option value="hour">hour</option>
        <option value="day">day</option>
        <option value="week">week</option>
        <option value="month">month</option>
      </select>
    </div>
    <div ng-if="showStats" ng-click="$event.stopPropagation();">
      <div class="row charts">
        <mn-statistics-chart
           ng-repeat="config in xdcrItemStatsCtl.charts track by config.id"
           get-nvd3-options="xdcrItemStatsCtl.getNvd3Options(config)"
           ng-class="'statistics-' + config.size"
           bucket="{{row.source}}"
           zoom="{{xdcrItemStatsCtl.zoom}}"
           class="panel"
           config="config"></mn-statistics-chart>
      </div>
    </div>
  </div>
</div>
