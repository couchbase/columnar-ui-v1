<div id="logs_container" mn-spinner="!logsListCtl.logs" min-height="100px">
<table class="lined_tab">
  <colgroup>
    <col style="width: 55%;">
    <col style="width: 15%;">
    <col style="width: 15%;">
    <col style="width: 15%;">
  </colgroup>
  <thead>
    <tr>
      <th>Event</th>
      <th>Module Code</th>
      <th>Server Node</th>
      <th>Time</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in logsListCtl.logs | orderBy:'serverTime':true">
      <td style="white-space: pre-wrap;">{{row.text}}</td>
      <td>{{row.module}} {{row.code | moduleCode }}</td>
      <td>{{row.node}}</td>
      <td class="text_11 nobr">
        <strong>{{row.serverTime | date:'mediumTime':'UTC'}}</strong>
        {{row.serverTime | date:'EEE MMM d, yyyy'}}
      </td>
    </tr>
  </tbody>
</table>
</div>
