<div>
  <div class="interim row">
    <span> </span>
    <span>
      <button
        ng-show="!('app.admin.logs.collectInfo.form' | isState)"
        ui-sref="app.admin.logs.collectInfo.form">Start New Collection
      </button>
      <button
        ng-show="logsCollectInfoCtl.state.status === 'running'"
        ng-click="logsCollectInfoCtl.stopCollection()"
        ng-disabled="logsCollectInfoCtl.disabledStopCollect">Stop Collection
      </button>
      <button
        ng-show="logsCollectInfoCtl.state.status !== 'idle' && !('app.admin.logs.collectInfo.result' | isState)"
        ui-sref="app.admin.logs.collectInfo.result">Show Collection Progress</button>
    </span>
  </div>
  <div ui-view=""></div>
</div>
