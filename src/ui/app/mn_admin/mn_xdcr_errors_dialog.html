<div class="dialog-med height-85vh">
  <div class="panel-header">
    <h2>XDCR Errors</h2>
  </div>
  <form ng-submit="$dismiss()" style="height:inherit;">
    <div style="height:calc(100% - 112px);overflow:auto;" class="show-scrollbar">
      <div class="panel-content">
        <div ng-repeat="error in xdcrCtl.xdcrErrors">
          <span class="icon fa-warning red-3"></span>
          {{error}}
          <hr class="margin-top-1">
        </div>
      </div>
    </div>
    <div class="panel-footer scroll-shadow margin-top-quarter">
      <button type="submit">Close Dialog</button>
    </div>
  </form>
</div>
