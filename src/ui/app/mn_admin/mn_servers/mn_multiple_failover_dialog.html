<div class="dialog-lg">
  <div class="panel-header">
    <h2>Failover Multiple Nodes</h2>
  </div>
  <form
     ng-submit="multipleFailoverDialogCtl.onSubmit()"
     mn-spinner="multipleFailoverDialogCtl.viewLoading">
    <div class="panel-content forms">
      <p>
        Warning:  Hard Failover removes nodes immediately and may result in data loss
      </p>
      <div
         class="error error-form"
         ng-show="multipleFailoverDialogCtl.errors">{{multipleFailoverDialogCtl.errors}}</div>
      <div
         mn-selectable-nodes-list=""
         class="formrow"
         nodes="multipleFailoverDialogCtl.nodes"
         mn-filtered-nodes-holder="multipleFailoverDialogCtl.mnFilteredNodesHolder"
         mn-groups="multipleFailoverDialogCtl.mnGroups">
    </div>
    </div>
    <div class="panel-footer">
      <a  ng-click="$dismiss()">Cancel</a>
      <button
         type="submit">Failover Server</button>
    </div>
  </form>
</div>
