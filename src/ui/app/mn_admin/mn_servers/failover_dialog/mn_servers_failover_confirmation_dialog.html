<div class="dialog-med">
  <div class="panel-header">
    <h2>Confirm Node Failover</h2>
  </div>
  <div class="panel-content">
    <div class="row flex-left">
      <span class="icon fa-warning fa-2x red-3"></span>
      <p>Some servers cannot be contacted. Failover coordination throughout the cluster could be compromised. Do you wish to proceed with the failover anyway?</p>
    </div>
  </div>
  <div class="panel-footer">
    <a ng-click="$dismiss()">Cancel</a>
    <button
       type="submit"
       ng-click="$close()">Failover Node</button>
  </div>
</div>
