<div
   mn-spinner="serversCtl.showSpinner"
   min-height="110px">
  <div class="cbui-table" mn-sortable-table>
    <div class="cbui-table-header">
      <span
         mn-sortable-title="hostname"
         sort-by-default="true"
         class="cbui-table-cell flex-grow-1-5">name</span>
      <span
         mn-sortable-title="group"
         sort-function="serversCtl.sortByGroup"
         class="cbui-table-cell flex-grow-1-5">
        {{ poolDefault.isGroupsAvailable && rbac.cluster.server_groups.read ? "group" : " " }}
      </span>
      <span class="cbui-table-cell flex-grow-2-5" mn-sortable-title="services">services</span>
      <span class="cbui-table-cell">CPU</span>
      <span class="cbui-table-cell">RAM</span>
      <span class="cbui-table-cell">swap</span>
      <span class="cbui-table-cell">disk used</span>
      <span class="cbui-table-cell">items</span>
      <span class="cbui-table-cell flex-grow-1-5"> </span>
    </div>
    <div
       ng-repeat="node in serversCtl.nodes.allNodes | orderBy:mnSortableTable.sortableTableProperties.orderBy:mnSortableTable.sortableTableProperties.invert | filter:serversCtl.listFiter track by node.otpNode"
       ui-view="item">
    </div>

  </div>
</div>
