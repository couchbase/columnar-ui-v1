<mn-element-cargo depot="alerts">
  <div ng-show="bucketsCtl.areThereCreationWarnings()">
    <div
       class="interim alert alert-warning"
       ng-show="bucketsCtl.isBucketCreationWarning()"><p>Attention: Cannot create, delete or edit buckets while rebalance is running.</p>
    </div>
    <div
       class="interim alert alert-warning"
       ng-show="bucketsCtl.isMaxBucketCountWarning()"><p>Attention: Maximum number of buckets has been reached. For optimal performance, no more than {{bucketsCtl.maxBucketCount}} buckets are allowed.</p>
    </div>
  </div>
</mn-element-cargo>
<mn-element-cargo depot="actions">
  <a href=""
     ng-hide="bucketsCtl.isCreateNewDataBucketDisabled() || !rbac.cluster.buckets.create"
     ng-click="bucketsCtl.addBucket()">
    ADD BUCKET
  </a>
</mn-element-cargo>

<div mn-spinner="!bucketsCtl.buckets" min-height="300px">
  <div
     mn-spinner="bucketsCtl.showBucketsPollerSpinner"
     min-height="91px">
    <div
       mn-buckets-list
       buckets="bucketsCtl.buckets"
       pool-default="poolDefault"
       rbac="rbac">
    </div>
  </div>
</div>
