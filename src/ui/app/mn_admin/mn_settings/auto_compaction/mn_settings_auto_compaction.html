<div class="margin-bottom-2">
  <form
     class="forms"
     ng-submit="settingsAutoCompactionCtl.submit()"
     mn-spinner="settingsAutoCompactionCtl.viewLoading || !settingsAutoCompactionCtl.autoCompactionSettings">
    <p>
      Auto-Compaction settings trigger the compaction process.<br>
      This process compacts databases and their respective view indexes when the following conditions are met.
    </p>
    <br>
    <div
       class="margin-bottom-2"
       mn-auto-compaction-form
       auto-compaction-settings="settingsAutoCompactionCtl.autoCompactionSettings"
       validation-errors="settingsAutoCompactionCtl.errors"></div>
    <div class="footer-save">
     <a class="text-medium margin-right-2">Cancel/Reset</a>
     <button
        type="submit"
        ng-disabled="settingsAutoCompactionCtl.errors"
        ng-show="rbac.cluster.settings.write"
        class="margin-right-2">
       Save
     </button>
    </div>
  </form>
</div>
