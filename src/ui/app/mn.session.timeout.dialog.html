<div class="dialog-small">
  <div class="panel-header">
    <h2>Session Ending</h2>
    <a class="ui-dialog-titlebar-close modal-close" (click)="activeModal.dismiss()">X</a>
  </div>
  <form (ngSubmit)="activeModal.close()" [formGroup]="formGroup">
    <div class="panel-content">
      <p>You will be automatically logged out in {{time | async}} sec</p>
    </div>
    <div class="panel-footer">
      <button type="submit">I'm here</button>
    </div>
  </form>
</div>
