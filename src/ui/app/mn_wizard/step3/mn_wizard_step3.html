<div
   class="panel dialog-med dialog dialog-wizard"
   mn-spinner="!wizardStep3Ctl.bucketConf || !wizardStep3Ctl.validationKeeper.result || wizardStep3Ctl.viewLoading"
   min-height="833px">
  <div class="panel-header">
    <h2>Create Default Bucket</h2>
    <small>Step 3 of 5</small>
  </div>
  <form ng-submit="wizardStep3Ctl.onSubmit()" class="forms">
    <div class="panel-content">
      <div
         mn-buckets-form
         pools="wizardStep3Ctl.pools"
         bucket-conf="wizardStep3Ctl.bucketConf"
         validation="wizardStep3Ctl.validationKeeper"
         ng-if="wizardStep3Ctl.bucketConf"></div>
    </div>
    <div class="panel-footer">
      <button
         type="button"
         ui-sref="app.wizard.step2">Back</button>
      <button
         ng-show="wizardStep3Ctl.bucketConf.isNew"
         type="button"
         class="outline"
         ui-sref="app.wizard.step4">Skip</button>
      <button
         type="submit">Next</button>
    </div>
  </form>
</div>
