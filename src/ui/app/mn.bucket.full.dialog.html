<div class="dialog-med">
  <div class="panel-header">
    <h2>Cluster Memory Fully Allocated</h2>
    <a class="ui-dialog-titlebar-close modal-close" (click)="activeModal.dismiss()">X</a>
  </div>
  <div class="panel-content">
    <p class="error">All the RAM in the cluster is already allocated to existing buckets.</p>
    <p>Delete some buckets or change bucket sizes to make RAM available for additional buckets.</p>
  </div>
  <div class="panel-footer">
    <button
       (click)="activeModal.dismiss()"
       type="submit">OK</button>
  </div>
</div>
