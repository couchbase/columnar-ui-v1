<div
   class="usage-label label-top label-top-0 with-square"
   *ngIf="(baseInfo | async)?.topLeft">
  {{(baseInfo | async)?.topLeft.name}} ({{(baseInfo | async)?.topLeft.value | mnFormatQuantity}})
</div>
<div
   class="usage-label label-top label-top-1"
   *ngIf="(baseInfo | async)?.topRight">
  {{(baseInfo | async)?.topRight.name}} ({{(baseInfo | async)?.topRight.value | mnFormatQuantity}})
</div>
<div class="usage">
  <div
     class="item"
     *ngFor="let item of (baseInfo | async)?.items; index as i"
     [ngStyle]="{'width': (item.value / (total | async) * 100) + '%'}"
     [ngClass]="'usage-item-' + i">
  </div>
</div>
<div class="row">
  <span
     class="usage-label label-bottom with-square"
     *ngFor="let tditem of (baseInfo | async)?.items; index as i"
     [ngClass]="'label-bottom-' + i">
    {{tditem.name}} ({{ tditem.value | mnFormatQuantity }})
  </span>
</div>
