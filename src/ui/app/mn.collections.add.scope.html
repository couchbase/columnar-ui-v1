<div class="dialog-med">
  <div class="panel-header">
    <h2>Add Scope</h2>
    <a class="ui-dialog-titlebar-close modal-close" (click)="activeModal.dismiss()">X</a>
  </div>
  <form (ngSubmit)="form.submit.next()" [formGroup]="form.group" class="forms">
    <div class="panel-content">
      <div
         class="error"
         [hidden]="!(addScopeHttp.error | async)?.errors?._">
        {{(addScopeHttp.error | async)?.errors?._}}
      </div>
      <div class="formrow">
        <label for="add-bucket-name">Bucket Name</label>
        <mn-select
           id="add-bucket-name"
           [values]="bucketsNames | async"
           [group]="form.group"
           mnFormControlName="bucketName">
        </mn-select>
        <div
           class="error"
           [hidden]="!(addScopeHttp.error | async)?.errors?.bucketName">
          {{(addScopeHttp.error | async)?.errors?.bucketName}}
        </div>
      </div>
      <div class="formrow">
        <label for="add-scope">New Scope Name</label>
        <input
           type="text"
           id="add-scope"
           name="name"
           formControlName="name"
           required
           autocorrect="off"
           spellcheck="false"
           autocapitalize="off">
        <div
           class="error"
           [hidden]="!(addScopeHttp.error | async)?.errors?.name">
          {{(addScopeHttp.error | async)?.errors?.name}}
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <a (click)="activeModal.dismiss()">Cancel</a>
      <button type="submit">Save</button>
    </div>
  </form>
</div>
