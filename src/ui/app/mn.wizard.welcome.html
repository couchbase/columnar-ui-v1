<div class="panel dialog width-520 text-center">
  <div class="panel-content">
    <img
     src="/cb_logo_red_withtext.svg"
     height="157"
     width="373">
  <div class="text-normal margin-top-1">
    {{prettyVersion | async}}
  </div>
  <button
     [mnFocus]="focusFieldSubject"
     class="btn-lg margin-top-2"
     uiSref="app.wizard.setupNewCluster"
     [uiOptions]="{location: false}">Setup New Cluster</button><br>
  <button
     class="btn-lg margin-bottom-half"
     style="margin-top: 12px;"
     uiSref="app.wizard.joinCluster"
     [uiOptions]="{location: false}">Join Existing Cluster</button>
  </div>
</div>
<div
  class="supported-browsers-520"
  [attr.title]="'Chrome 67+, Firefox 67+, Safari 11.1+, Edge 80+'">
 Chrome, Firefox, Edge, Safari
</div>
<div
   class="panel width-520 text-center margin-top-half"
   [hidden]="(isEnterprise | async)">
  <div class="panel-content">
    <div class="text-normal">
      <a
         href=" https://www.couchbase.com/ce-ui-link/"
         rel="noopener noreferrer"
         target="_blank">Learn More</a>
      about why teams are moving from Community Edition to Couchbase Capella, Database-as-a-Service
    </div>
  </div>
</div>
