<div class="dialog-small">
  <div class="panel-header">
    <h2>Confirm Flush Bucket</h2>
    <a class="ui-dialog-titlebar-close modal-close" (click)="activeModal.dismiss()">X</a>
  </div>
  <form
     [formGroup]="form.group"
     (submit)="form.submit.next()">
    <div class="panel-content">
      <div class="row flex-left">
        <span class="icon fa-warning fa-2x red-3"></span>
        <p>
          Warning: Bucket data will be lost.
          <br>Flush this bucket?
        </p>
      </div>
      <div
         class="error error-field"
         *ngIf="(flushBucket.error | async)?._">
         {{(flushBucket.error | async)?._}}
      </div>
    </div>
    <div class="panel-footer">
      <a (click)="activeModal.dismiss()">Cancel</a>
      <button type="submit">Flush Bucket</button>
    </div>
  </form>
</div>
