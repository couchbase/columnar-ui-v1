<div style="width:711px;">
  <h1>Alert</h1>
  <p ng-repeat="alert in alerts" style="padding:20px;line-height:1.5em;">
    <strong>[{{alert[0] | date:'mediumTime'}}]</strong> - {{alert[1]}}
  </p>
  <div class="save_cancel">
    <button type="button" class="save_button float_right" ng-click="$close()">OK</button>
  </div>
</div>
