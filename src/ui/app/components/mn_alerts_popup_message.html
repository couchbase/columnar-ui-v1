<div class="small-dialog">
  <h2 class="panel-header">
    {{title}}
  </h2>
  <div class="panel-content">
    <div
       ng-if="('isArray' | lodash:alertsCtl.message) || ('isObject' | lodash:alertsCtl.message)">
      <div ng-repeat="text in alertsCtl.message">
        {{text}}
      </div>
    </div>
    <div ng-if="('isString' | lodash:alertsCtl.message)">
      {{alertsCtl.message}}
    </div>
  </div>
  <div class="panel-footer">
    <button ng-click="$close()">OK</button>
  </div>
</div>
