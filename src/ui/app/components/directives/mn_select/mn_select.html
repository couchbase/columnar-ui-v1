<div
   uib-dropdown
   class="mn-select relative"
   ng-class="{'mn-align-left': mnHorizontalAlign === 'left', 'mn-align-right': mnHorizontalAlign === 'right', 'open-on-top': openOnTop}"
   is-open="isOpened">
  <div
     uib-dropdown-toggle
     ng-disabled="mnDisabled">
    <button
       ng-disabled="mnDisabled"
       class="outline btn-small dropdown-btn ellipsis"
       ng-class="{'active': isOpened}"
       type="button">
      {{labels ? labels[values.indexOf(ngModel)] : filter(ngModel)}}
    </button>
  </div>
  <div
     uib-dropdown-menu
     class="panel absolute fit-content-width margin-0">
    <div class="block option" ng-repeat="value in values" ng-click="optionClicked(value)">
      {{labels ? labels[$index] : filter(value)}}
    </div>
  </div>
</div>
