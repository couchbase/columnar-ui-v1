<div class="row flex-left min-height-2"
     ng-click="$event.stopPropagation();">
  <h5
     class="disclosure inline margin-right-1"
     ng-class="{'disclosed': $ctrl.showStats}"
     ng-click="$ctrl.showStats = !$ctrl.showStats;">
    {{$ctrl.mnTitle}}
  </h5>
  <div class="text-right">
    <select
       ng-model="$ctrl.zoom"
       ng-change="$ctrl.onSelectZoom()"
       ng-if="$ctrl.showStats">
      <option value="minute">minute</option>
      <option value="hour">hour</option>
      <option value="day">day</option>
      <option value="week">week</option>
      <option value="month">month</option>
    </select>
  </div>
</div>
<div class="row charts"
   ng-if="$ctrl.showStats"
   ng-click="$event.stopPropagation();">
  <mn-statistics-chart
     ng-repeat="config in $ctrl.charts track by config.id"
     items="$ctrl.items"
     ng-class="'statistics-' + config.size"
     bucket="{{$ctrl.bucket}}"
     node="{{$ctrl.nodeName || 'all'}}"
     zoom="{{$ctrl.zoom}}"
     class="panel"
     config="config"></mn-statistics-chart>
</div>
