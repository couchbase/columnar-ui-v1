<div class="checkbox-service">
  <input
     type="checkbox"
     value="kv"
     id="for-kv-service"
     ng-change="mnServicesCtl.change('kv', mnServicesCtl.config)"
     ng-model="mnServicesCtl.config.services.model.kv"
     ng-disabled="mnServicesCtl.config.services.disabled.kv">

    Data

</div>
