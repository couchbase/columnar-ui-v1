<h4 class="inline">Services</h4>
<span
   class="fa-stack icon-info"
   uib-tooltip="Only uncheck services you are certain you will NOT use on this node. Services are enabled on a per-node basis. The selection of services CANNOT be changed on an active node. To make service changes, you must first take down the node."
   tooltip-placement="right">
  <span class="icon fa-circle-thin fa-stack-2x"></span>
  <span class="icon fa-info fa-stack-1x"></span>
</span>
<br>
<input
   type="checkbox"
   value="kv"
   id="for-kv-service"
   ng-model="config.services.model.kv"
   ng-disabled="config.services.disabled.kv || !isEnterprise">
<label for="for-kv-service">
  Data
</label>
<input
   type="checkbox"
   value="index"
   id="for-index-service"
   ng-change="onChange(config.services.model.index, 'index')"
   ng-model="config.services.model.index"
   ng-disabled="config.services.disabled.index">
<label for="for-index-service">
  Index
</label>
<input
   type="checkbox"
   value="n1ql"
   id="for-n1ql-service"
   ng-change="onChange(config.services.model.n1ql, 'n1ql')"
   ng-model="config.services.model.n1ql"
   ng-disabled="config.services.disabled.n1ql">
<label for="for-n1ql-service">
  Query
</label>
<input
   type="checkbox"
   value="fts"
   id="for-fts-service"
   ng-change="onChange(config.services.model.fts, 'fts')"
   ng-model="config.services.model.fts"
   ng-disabled="config.services.disabled.fts">
<label for="for-fts-service">
  Full Text
</label>
