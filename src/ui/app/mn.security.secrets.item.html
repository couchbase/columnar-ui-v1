<section
  class="has-hover"
  (click)="detailsHashObserver.stream.toggleDetails.next(item.id.toString())"
>
  <div class="cbui-tablerow items-top resp-sml">
    <span class="cbui-table-cell min-width-zero resp-sml">
      {{item.name || "[empty name]"}}
    </span>
    <span class="cbui-table-cell resp-sml">{{item.type}}</span>
    <span class="cbui-table-cell resp-sml">{{item.usage.join(', ')}}</span>
    <span class="cbui-table-cell flex-grow-half wrap resp-sml">
      <span class="semi-bold nowrap margin-right-half">
        {{item.creationDateTime | date:'mediumTime'}}
      </span>
      <span class="nowrap">
        {{item.creationDateTime | date:'d MMM, y':'UTC'}}
      </span>
    </span>
  </div>
  <mn-security-secrets-item-details
    *ngIf="(detailsHashObserver.stream.isOpened | async)"
    [item]="item"
    class="cbui-tablerow-expanded"
  >
  </mn-security-secrets-item-details>
</section>
