<section class="has-hover" (click)="toggler.click.next();">
  <div class="cbui-tablerow">
    <mn-xdcr-add-rep-mapping-item
       class="block"
       keyspace="scopes"
       parent="root"
       [item]="item"
       [initialDenyMode]="initialDenyMode"
       [explicitMappingGroup]="explicitMappingGroup"
       [explicitMappingRules]="explicitMappingRules">
    </mn-xdcr-add-rep-mapping-item>
  </div>

  <mn-xdcr-add-rep-mapping-controls
     [hidden]="!(toggler.state | async)"
     style="display: block;"
     keyspace="collections"
     [parent]="item.name"
     [item]="item"
     [explicitMappingGroup]="explicitMappingGroup"
     [explicitMappingRules]="explicitMappingRules">
  </mn-xdcr-add-rep-mapping-controls>
</section>
